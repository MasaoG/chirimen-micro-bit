<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title></title>
</head>

<script type="text/javascript" src="../polyfill/microBitBLE.js"></script>

<script>
var microBitBle;

async function connect(){
	microBitBle = await microBitBleFactory.connect();
	msg.innerHTML=("micro:bit BLE接続しました。");
}

async function disconnect(){
	await microBitBle.disconnect();
	msg.innerHTML=("micro:bit BLE接続を切断しました。");
}


async function readSensor(){
	var sdat = await microBitBle.readSensor();
	console.log("sensor:",sdat);
	isens.innerHTML="acceleration:"+sdat.acceleration.x+","+sdat.acceleration.y+","+sdat.acceleration.z+"  magneticField:"+sdat.magneticField.x+","+sdat.magneticField.y+","+sdat.magneticField.z+","+"  temperature:"+sdat.temperature+"  brightness:"+sdat.brightness+"  button:"+sdat.button;
}

async function print(){
	await microBitBle.printLED(txt.value);
}

async function showIcon(){
	await microBitBle.showIconLED(Number(txt2.value));
}

</script>    

<body>
<form name="js">
<input type="button" value="Connect" onclick="connect();"/> 
<input type="button" value="Disconnect" onclick="disconnect();" /> 
</form>
<div id="msg">---</div>
<hr>
<table>
	<tr><td colspan="2"><input type="button" value="Read Sensors" onclick="readSensor();" /></td></tr>
	<tr><td>Internal Sensors</td><td id="isens">-</td></tr>
	<tr><td colspan="2">LED</td></tr>
	<tr><td ><input id="txt" type="text" value="Hello!" ></td><td><input type="button" value="Print" onclick="print();"/></td></tr>
	<tr><td ><input id="txt2" style="width:50px" type="text" value="0" >(0..39)</td><td><input type="button" value="showIcon" onclick="showIcon();"/></td></tr>
</table>

<img src="../imgs/CMMB_Embed.png" width="300"/>

</body>
</html>
